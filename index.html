<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: rgb(69, 63, 95);
        }
    </style>
    
</head>
<body>
    <p class="text-center mt-5 text-light">The first to win 5 rounds wins the game. Select rock, paper, or scissors below...</p>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-2">
            <button id="rock" class='btn btn-outline-light'>Rock</button>
          </div>
          <div class="col-2">
            <button id="paper" class='btn btn-outline-light'>Paper</button>
          </div>
          <div class="col-2">
            <button id="scissors" class='btn btn-outline-light'>Scissors</button>
          </div>
        </div><br>

    <p class="text-center text-light"><span id="computer-choice"></span></p>
    <p class="text-center text-light"><span id="player-choice"></span></p>

    <p class="text-center text-light"><span id="result"></span></p>
    <p class="text-center text-light"><span id="player-score"></span></p>
    <p class="text-center text-light"><span id="computer-score"></span></p><br>

    <p class="text-center text-light"><span id="winner-announcement"></span></p>
    <div class="container">
        <div class='row justify-content-center'>
            <div class="col-2">
                <button id="refresh-button" class='btn btn-outline-light' onClick="window.location.reload();">New Game</button> 
            </div>
        </div>
    </div>
    
   
        
    <script src="./script.js"></script>

</body>
</html>
