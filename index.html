<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <h3>Computer Choice: <span id="computer-choice"></span></h3>
    <h3>Player Choice: <span id="player-choice"></span></h3>
      
    
    <button id="rock" class='button'>Rock</button>
    <button id="paper" class='button'>Paper</button>
    <button id="scissors" class='button'>Scissors</button><br><br>

    <h3>Result: <span id="result"></span></h3>
    <h3>Player Score: <span id="player-score"></span></h3>
    <h3>Computer Score: <span id="computer-score"></span></h3><br>

    <h3><span id="winner-announcement"></span></h3>
    <button id="refresh-button" onClick="window.location.reload();">New Game</button>
   

    <script src="./script.js"></script>

</body>
</html>
